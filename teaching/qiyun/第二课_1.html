<!DOCTYPE html>
<html>
<head>
	<!-- title 元素的内容会显示在浏览器的标题栏中 -->
	<!-- title 是 head 部分中唯一必需的元素 -->
	<title>页面</title>
	<!-- meta 元素是用来描述网页的属性，一般用来帮助搜索引擎合理将这个网页放进搜索结果-->
	<meta charset="utf-8"/>
