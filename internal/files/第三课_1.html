<!DOCTYPE html>

<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>页面</title>
		<style>
 			ul.two {
				list-style-type:square;}
 			ol.one {
	  		list-style-type:lower-roman;}
			p.a {
				border-style: solid;
        border-width:thin;}
			p.b {
				border-style: solid;
				border-width:thick;}
			p.c{
				border-style: solid;
				border-width: 1px 4px 8px 4px;}
			p.d{
				border-style: dotted;}

		</style>
	</head>

	<body>
		<h2>设置粗体、斜体和下划线</h2>
		<p><b>我是粗体</b></p>
		<p><i>我是斜体</i></p>
		<p><u>我是下划线</u></p>

  	<h2>设置有序和无序列表</h2>
		<ol>这是一个有序列表
			<li>第一点</li>
			<li>第二点</li>
			<li>第三点</li>
		</ol>

		<ul>这是一个无序列表
 			<li>第一点</li>
 			<li>第二点</li>
 			<li>第三点</li>
		</ul>

		<ol class="one">怎么设置其他样子的有序列表呢？
			<li>第一点</li>
			<li>第二点</li>
			<li>第三点</li>
		</ol>

		<ul class="two">怎么设置其他样子的无序列表呢？
			<li>第一点</li>
			<li>第二点</li>
			<li>第三点</li>
		</ul>

		<h2>设置边框</h2>
		<p class="a">窄边框</p>
		<p class="b">宽边框</p>
		<p class="c">四条不同厚度的边框</p>
		<p class="d">不一样的边框</p>

	</body>
</html>
