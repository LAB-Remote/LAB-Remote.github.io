	<h1 id="title">百字令 - 胡慧盈</h1>


	<p class="one">见</p>
	<p class="one">惊艳 </p>
	<p class="one">目流连</p>
    <p class="one">再难思迁</p>
    <p class="one">踌躇欲向前</p>
    <p class="one">只恐天上人间</p>
    <p class="one">悲欢喜怒一线牵</p>
    <p class="one">循环往复恨此心坚</p>
    <p class="one">花开花落转眼已三年</p>
    <p class="one">天人合一处垂首对漪涟</p>
    <p class="one">思或淡情未移口三缄</p>
    <p class="one">燕去燕归沧海桑田</p>
    <p class="one">倘注定有分无缘</p>
    <p class="one">亦感蒙赐初面</p>
    <p class="one">纵此生不见</p>
    <p class="one">平安惟愿</p>
    <p class="one">若得闲</p>
    <p class="one">仍念</p>
    <p class="one">歉</p>


    <p id="padding">此诗曾获香港中文大学独立时代中文电子杂志社“不尽红笺相思意——微情书大赛“一等奖，作者胡慧盈。
