<body>

	<h1>东北词汇</h1>
	<!--这是一段注释。注释不会在浏览器中显示。-->
	<p>取（qiu）： 同取</p>
	<p>卡了： 摔倒</p>
	<p>埋汰： 脏，侮辱人</p>
	<p>上该里溜达： 到街上闲逛</p>
	<p>唠嗑： 谈话，聊天</p>
	<p>得瑟： 不雅观的样子</p>
	<p>整事儿： 装腔作势</p>
	<p>贼： 很，特别</p>
	<p>秃撸反帐： 说话办事反反复复</p>
	<p>界壁儿： 邻居</p>
	<p>老鼻子： 特别多</p>
	<p>抓瞎： 不知道该怎么做</p>
	<p>咋整： 怎么办</p>
	<p>背不住： 有可能，也许</p>
	<p>扯淡： 胡说八道</p>
	<p>刺挠： 痒</p>
